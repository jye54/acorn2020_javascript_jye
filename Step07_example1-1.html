      document
        .querySelector("#height")
        .addEventListener("keyup", function (event) {
          //function (event): 매개변수
          if (event.key == "Enter") {
            var h = document.querySelector("#height").value;
            var w = document.querySelector("#weight").value;
            parseInt(h);
            parseInt(w);

            if (h >= 150 && w < 100) {
