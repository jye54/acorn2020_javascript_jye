<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Step11_example.html</title>
   </head>
   <body>
      <h1>ECMAScript6 테스트 중</h1>
      <script>
         class phone {
            //객체가 생성될 때 호출되는 생성자
            constructor(brand) {
               //console.log("생성자가 호출됨!");

               //생성자의 인자로 받은 값을 속성에 저장하기
               this.brand = brand;
            }

            //기능(함수)
            call() {
               console.log("전화를 걸어요");
            }

            //seter: 값을 넣을 때, p1.number="010"
            set number(info) {
               this.info = info;
            }

            //getter: 값을 부를 때, p1.number;
            get number() {
               let str = "전화번호 " + this.info + " 입니다.";
               return str;
            }
         }

         let p1 = new phone("삼성");
         let p2 = new phone("엘지");
         let p3 = new phone("애플");
      </script>
   </body>
</html>
