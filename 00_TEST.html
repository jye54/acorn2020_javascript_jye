<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEST</title>
  </head>
  <body>
    <h1>arry 테스트 중</h1>
    <input type="text" id="msg" placeholder="할 일 입력" />
    <button onclick="save()">저장</button>
    <button onclick="show()">저장된 내용 보기</button>
    <div id="containner"></div>

    <script>
      var msgs = [];

      function save() {
        var line = document.querySelector("#msg").value + "\n";

        msgs.push(line);
        document.querySelector("#msg").value = "";
      }

      //저장된 내용 보기 누르면 호출되는 함수
      function show() {
        clear();
        for (var i = 0; i < msgs.length; i++) {
          document.querySelector("#containner").innerText += msgs[i];
        }
      }

      /* 기존에 저장된 data삭제(중복노출X) */
      function clear() {
        //div.컨테이너 생성
        var getCon = document.querySelector("#containner");
        getCon.innerHTML = "";
      }
    </script>
  </body>
</html>
