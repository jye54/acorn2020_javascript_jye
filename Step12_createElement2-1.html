<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step12_createElement2-1.html</title>
  </head>
  <body>
    <h1>Step12_createElement 테스트 중</h1>
    <table>
      <thead>
        <tr>
          <th>이름</th>
          <th>주소</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>김구라</td>
          <td>노량진</td>
        </tr>
      </tbody>
    </table>
    <script>
      /*
            데이터thead, tbody 추가하기
            1. td 엘리먼트 만들어서 변수에 넣기
            2. 선언한 변수에 innerText넣기
            3. tr요소에 td(변수) append
            4. append한 tr을 tbody에 append
         */

      let thead = document.createElement("thead"); //
      let tr = document.createElement("tr");

      let td1 = document.createElement("td");
      let td2 = document.createElement("td");
      let td3 = document.createElement("td");
      let td4 = document.createElement("td");

      // let newTd1 = document.createElement("td");
      // let newTd2 = document.createElement("td");

      td1.innerText = "해골";
      td2.innerText = "행신동";
      td3.innerText = "aaa";
      td4.innerText = "bbb";

      // newTd1.innerText="aaa"
      // newTd2.innerText="bbb"

      tr.append(td1);
      tr.append(td2);
      tr.append(td3);
      tr.append(td4);

      // tr.append(newTd1);
      // tr.append(newTd2);

      document.querySelector("tbody").append(tr);

      /*thead
         let newTH = document.createElement("th");
         newTh.innerText="ID";

         tr.append(newTh);*/
    </script>
  </body>
</html>
