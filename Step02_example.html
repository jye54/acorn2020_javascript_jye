<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step02_example.html</title>
  </head>
  <body>
    <!-- 두 숫자를 입력받아 +버튼을 클릭하면 합 도출-->
    <h1>산술연산 예제</h1>
    <input
      type="text"
      id="num1"
      onkeydown="keyevent(this);"
      placeholder="숫자입력..."
    />
    <button onclick="plus()">+</button>

    <input
      type="text"
      id="num2"
      onkeydown="keyevent(this);"
      placeholder="숫자입력..."
    />
    <span>=</span>
    <strong id="result">0</strong>

    <button onclick="clearResult()">clear</button>

    <script>
      function plus() {
        var a = document.querySelector("#num1").value;
        var b = document.querySelector("#num2").value;
        var result = parseFloat(a) + parseFloat(b);
        document.querySelector("#result").innerText = result;
      }

      // function plus(){
      //     var a = document.querySelector("#num1").value;
      //     var b = document.querySelector("#num2").value;
      //     document.querySelector("#result").innerText=parseInt(a)+parseInt(b);
      // }

      function clearResult() {
        document.querySelector("#num1").value = "";
        document.querySelector("#num2").value = "";
        document.querySelector("#result").innerText = 0;
      }

      /* (****수정필요****)
            1. 키보드 이벤트를 받았을 때 키 값을 구별. 
                ASCII코드 (48 ~ 57) : 0 ~ 9 숫자
            2. event.returnValue
                웹페이지에서 일어난 이벤트 정보를 가지고 있는 객체
        
        */
      function keyevent() {
        if (event.keyCode < 48 || event.keyCode > 57) {
          event.returnValue = false;
          alert("숫자만 입력");
        }
      }
    </script>
  </body>
</html>
