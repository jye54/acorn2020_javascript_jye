<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_EventListener.html</title>
    
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: lightgoldenrodyellow;
            border: 1px solid indianred;
        }
    </style>
</head>
<body>
    <h1>EventListener 함수 테스트 중</h1>
    <div class="box" onclick="onClicked()" onmouseover="onMouseovered()">div1</div>
    <div class="box" id="one">div2</div>

    <script>
        var onClicked=function(){
            console.log("클릭");
        }

        function onMouseovered(){
            console.log("마우스 오버");
        }

        // 아래와 같은 형식으로 코딩
        document.querySelector("#one")
        .addEventListener("click", function(){
            console.log("클ㄹ릭");
        });

        document.querySelector("#one")
        .addEventListener("mouseover", function(){
            console.log("오버");
        });

        document.querySelector("#one")
        .addEventListener("mouseout", function(){
            console.log("가지마ㅠㅠ");
        });
    </script>
</body>
</html>
