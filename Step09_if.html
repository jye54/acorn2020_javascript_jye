<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step09_if.html</title>
  </head>
  <body>
    <h1>if문 테스트 중</h1>
    <p id="console"></p>
    <script>
      var isHungry = confirm("배고파요?"); //true(확인) or false(취소)
      if (isHungry) {
        document.querySelector("#console").innerText = "간식드세요";
      }
      if (!isHungry) {
        document.querySelector("#console").innerText = "운동하세요";
      }
    </script>
  </body>
</html>
