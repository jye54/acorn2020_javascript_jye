<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step12_createElement.html</title>
  </head>
  <body>
    <h1>createElement 테스트 중</h1>
    <button id="makeBtn">p요소 동적으로 만들기</button>
    <div id="wrapper"></div>
  </body>
  <script>
    document.querySelector("#makeBtn").addEventListener("click", () => {
      //p요소를 만들고 참조값을 변수에 담는다
      var cP = document.createElement("p");

      //innerText출력
      cP.innerText = "p요소 입니다.";

      //원하는 요소에 추가한다.
      document.querySelector("#wrapper").append(cP);
    });
  </script>
</html>
