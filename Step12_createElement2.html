<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Step12_createElement2.html</title>
   </head>
   <body>
      <h1>createElement 테스트 중</h1>
      <div id="wrapper"></div>
      <script>
         /*
            <a href="hello.html" class="my-link">이동하기</a>
            위와 같은 구조의 a요소를 동적으로 만들기
        */

         let count = 0;

         let testSet = setInterval(function () {
            let newLink = document.createElement("a"); //a요소를 동적으로 만들기
            newLink.innerText = "이동하기";
            newLink.setAttribute("href", "hello.html");
            newLink.setAttribute("class", "my-link");

            let newP = document.createElement("p");
            newP.setAttribute("class", "myp");
            newP.innerText = "오잉";

            //div의 자식요소로 추가하기
            document.querySelector("#wrapper").append(newLink);
            document.querySelector("#wrapper").append(newP);
         }, 3000);
         clearInterval(testSet);
      </script>
   </body>
</html>
