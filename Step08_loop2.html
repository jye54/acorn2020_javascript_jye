<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step08_loop2.html</title>
  </head>
  <body>
    <h1>반복함수 forEach()</h1>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <p>p4</p>
    <p>p5</p>
    <button id="printBtn">출력</button>
    <script>
      var names = ["김구라", "해골", "원숭이", "주뎅이", "덩어리"];
      /*
        arry type의 forEach()함수 호출하면서 함수 전달하기
        
        배열명.forEach( founction(item, index) {
            -전달하는 즉시 호출
            -반드시 배열의 item, index순으로 호출(전달인자)
            -console.log(item + " : " + index);
        })
      */

      document
        .querySelector("#printBtn")
        .addEventListener("click", function () {
          names.forEach(function (item, index) {
            document.querySelectorAll("p")[index].innerText = item;
          });
        });
    </script>
  </body>
</html>
