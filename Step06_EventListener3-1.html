        */

        let boxs = document.querySelectorAll(".box");
        //querySelectorAll 주의! All을 사용해야 배열로 담아올 수 있음!

        for (let i = 0; i < boxs.length; i++) {
            boxs[i].addEventListener("click", function () {
                boxs[i].innerText = "clicked";
            });
