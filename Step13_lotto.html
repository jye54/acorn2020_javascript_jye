<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step13_lotto.html</title>
  </head>
  <body>
    <h1>lotto 추첨기 만들기</h1>
    <p id="console"></p>
    <script>
      /* 
                  Math.random() 0~1사이의 랜덤한 실수 리턴
                  1~45 사이의 랜덤한 정부 얻어내기

                  1)배열에 저장하는 방법 
                  2)6번반복 
                  3)p요소 넣기(순서대로)
                  4)p요소 문자열 출력
            */

      //let lottoNum=parseInt(Math.random()*45)+1;

      //1. 로또 번호 6개를 랜덤하게 얻어내서 nums배열에 저장해보세요.
      let nums = [];
      let line = "";

      // indexOf: 배열의 index번호 반환
      while (true) {
        let lottoNum = parseInt(Math.random() * 45) + 1;
        //만일 중복된 값이 없을 때
        if (nums.indexOf(lottoNum) == -1) {
          //배열에 로또 벊를 넣어준다.
          nums.push(lottoNum);
          // console.log("중복");
        }
        //만일 nums에 6개의 숫자가 모두 들어가면 break;
        if (nums.length == 6) {
          break;
        }
      }

      //2. nums배열에 저장된 숫자를 p요소에 순서대로 출력해보세요.
      for (let i = 0; i < nums.length; i++) {
        //참조된 내용을 어떤 형식으로 누적하는지?
        line = nums[i] + ", ";
      }

      document.querySelector("#console").innerText = line;
    </script>
  </body>
</html>
