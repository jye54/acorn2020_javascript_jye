<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery03_chainAction.html</title>
  </head>
  <body>
    <p id="one">p1</p>
    <p id="two">p2</p>
    <input type="text" id="three" placeholder="" />

    <script src="js/jquery-3.5.1.js"></script>
    <script>
      //p1의 innerText를 수정
      let sP1 = document.querySelector("#one");
      sP1.innerText = "김구라";
      //p1의 글자색을 지정
      sP1.style.color = "darkorange";
      //p1의 배경색을 지정
      sP1.style.backgroundColor = "lightyellow";

      //위와 동일한 동작을 p2에는 jQuery를 활용하기
      //   $("#two").text("김구라");
      //   $("#two").css("color", "darkorange");
      //   $("#two").css("background-color", "lightyellow");

      //위의 3가지 동작을 chain형식으로 변경하면 다음과 같다.
      $("#two")
        .text("김구라")
        .css("color", "darkorange")
        .css("background-color", "lightgreen");

      /*
            let a = $("#one").text();
            ____#one의 innerText 값을 가져온다. (string type)
            ____string type에 해당되는 action만 가능함. ex. $("#one").text().length;
            ____따라서, number, string, boolean type을 가져오면 jQuery Action 사용할 수 없음.
            ____주의) 가져오는 값을 확인하고 해당 값에 맞는 다음 action을 사용하면 된다.

            ex. 
              alert($("#two").text());
              console.log($("#two").text());
        */

      // input 요소에 value를 넣어주는 동작.
      $("#three").val("원숭이");

      // innerText 값을 읽어오는 동작.
      let getOne = $("#one").text();

      // input요소의 value 읽어오는 동작.
      let getThree = $("#three").val();
    </script>
  </body>
</html>
