<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step05_function2.html</title>
  </head>
  <body>
    <h1>function type 테스트 중</h1>

    <script>
      //함수 표현식: 실행순서가 와야 만들어지는 함수
      //호이스팅에 영향을 받지 않음.
      var keepBear2 = function () {
        console.log("냉장고 문을 연다.");
        console.log("맥주를 넣는다.");
        console.log("냉장고 문을 닫는다.");
      };

      keepBear2();
      keepBear(); //미리 만들어진 함수를 호출하기 때문에 오류가 나지 않는다. function type 참조 값

      //함수 선언식: 우선적으로 미리 만들어지는 함수
      //만들어진 위치에 상관하지 않고 호이스팅에 따라 브라우저가 상단으로 끌어올린다.
      function keepBear() {
        console.log("냉장고 문을 연다.");
        console.log("맥주를 넣는다.");
        console.log("냉장고 문을 닫는다.");
      }
    </script>
  </body>
</html>
